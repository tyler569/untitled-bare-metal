---
types:
  - name: "null"
    methods: []
  - name: endpoint
    methods: []
  - name: cnode
    methods:
      - name: copy
        parameters:
          - { name: dest_index, type: word_t }
          - { name: dest_depth, type: uint8_t }
          - { name: src_root, type: cptr_t }
          - { name: src_index, type: word_t }
          - { name: src_depth, type: uint8_t }
          - { name: rights, type: cap_rights_t }
      - name: delete
        parameters:
          - { name: index, type: word_t }
          - { name: depth, type: uint8_t }
      - name: mint
        parameters:
          - { name: dest_index, type: word_t }
          - { name: dest_depth, type: uint8_t }
          - { name: src_root, type: cptr_t }
          - { name: src_index, type: word_t }
          - { name: src_depth, type: uint8_t }
          - { name: rights, type: cap_rights_t }
          - { name: badge, type: word_t }
      - name: revoke
        parameters:
          - { name: index, type: word_t }
          - { name: depth, type: uint8_t }
      - name: debug_print
        parameters: []
  - name: tcb
    methods:
      - name: echo
        parameters: []
      - name: configure
        parameters:
          - { name: fault_ep, type: word_t }
          - { name: cspace_root, type: cptr_t }
          - { name: cspace_root_data, type: word_t }
          - { name: vspace_root, type: cptr_t }
          - { name: vspace_root_data, type: word_t }
          - { name: buffer, type: word_t }
          - { name: buffer_frame, type: cptr_t }
      - name: copy_registers
        parameters:
          - { name: source, type: cptr_t }
          - { name: suspend_source, type: bool }
          - { name: resume_target, type: bool }
          - { name: transfer_frame, type: bool }
          - { name: transfer_integer, type: bool }
          - { name: arch_flags, type: word_t }
      - name: read_registers
        parameters:
          - { name: suspend_source, type: bool }
          - { name: arch_flags, type: word_t }
          - { name: count, type: word_t }
          - { name: regs, type: "user_context_t *" }
      - name: resume
        parameters: []
      - name: set_affinity
        parameters:
          - { name: affinity, type: word_t }
      - name: set_ipc_buffer
        parameters:
          - { name: buffer, type: word_t }
          - { name: buffer_frame, type: cptr_t }
      - name: set_space
        parameters:
          - { name: fault_ep, type: word_t }
          - { name: cspace_root, type: cptr_t }
          - { name: cspace_root_data, type: word_t }
          - { name: vspace_root, type: cptr_t }
          - { name: vspace_root_data, type: word_t }
      - name: set_tls_base
        parameters:
          - { name: tls_base, type: word_t }
      - name: suspend
        parameters: []
      - name: write_registers
        parameters:
          - { name: resume_target, type: bool }
          - { name: arch_flags, type: word_t }
          - { name: count, type: word_t }
          - { name: regs, type: "user_context_t *" }
  - name: untyped
    methods:
      - name: retype
        parameters:
          - { name: type, type: word_t }
          - { name: size_bits, type: word_t }
          - { name: root, type: cptr_t }
          - { name: node_index, type: word_t }
          - { name: node_depth, type: uint8_t }
          - { name: node_offset, type: word_t }
          - { name: num_objects, type: word_t }
  - name: x86_io_port
    methods:
      - name: in8
        parameters:
          - { name: port, type: word_t }
          - { name: result, type: word_t }
      - name: in16
        parameters:
          - { name: port, type: word_t }
          - { name: result, type: word_t }
      - name: in32
        parameters:
          - { name: port, type: word_t }
          - { name: result, type: word_t }
      - name: out8
        parameters:
          - { name: port, type: word_t }
          - { name: value, type: word_t }
      - name: out16
        parameters:
          - { name: port, type: word_t }
          - { name: value, type: word_t }
      - name: out32
        parameters:
          - { name: port, type: word_t }
          - { name: value, type: word_t }
  - name: x86_64_pml4
    methods: []
  - name: x86_64_pdpt
    methods:
      - name: map
        parameters:
          - { name: vspace, type: cptr_t }
          - { name: vaddr, type: word_t }
          - { name: attr, type: x86_vm_attributes_t }
      - name: unmap
        parameters: []
  - name: x86_64_pd
    methods:
      - name: map
        parameters:
          - { name: vspace, type: cptr_t }
          - { name: vaddr, type: word_t }
          - { name: attr, type: x86_vm_attributes_t }
      - name: unmap
        parameters: []
  - name: x86_64_pt
    methods:
      - name: map
        parameters:
          - { name: vspace, type: cptr_t }
          - { name: vaddr, type: word_t }
          - { name: attr, type: x86_vm_attributes_t }
      - name: unmap
        parameters: []
  - name: x86_64_page
    methods:
      - name: map
        parameters:
          - { name: vspace, type: cptr_t }
          - { name: vaddr, type: word_t }
          - { name: attr, type: x86_vm_attributes_t }
      - name: unmap
        parameters: []
system_calls:
  - sys_exit
  - sys_debug_write
  - sys_send
  - sys_recv
  - sys_call
  - sys_reply
  - sys_replyrecv
  - sys_nbsend
  - sys_nbrecv
  - sys_yield
errors:
  - no_error
  - invalid_argument
  - invalid_capability
  - illegal_operation
  - range_error
  - alignment_error
  - truncated_message
  - delete_first
  - revoke_first
  - not_enough_memory
  - failed_lookup
