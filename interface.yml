---
types:
  - name: "null"
    methods: []
  - name: Endpoint
    methods: []
  - name: Notification
    methods: []
  - name: CNode
    methods:
      - name: Copy
        parameters:
          - { name: dest_index, type: word_t }
          - { name: dest_depth, type: uint8_t }
          - { name: src_root, type: cptr_t }
          - { name: src_index, type: word_t }
          - { name: src_depth, type: uint8_t }
          - { name: rights, type: cap_rights_t }
      - name: Delete
        parameters:
          - { name: index, type: word_t }
          - { name: depth, type: uint8_t }
      - name: Mint
        parameters:
          - { name: dest_index, type: word_t }
          - { name: dest_depth, type: uint8_t }
          - { name: src_root, type: cptr_t }
          - { name: src_index, type: word_t }
          - { name: src_depth, type: uint8_t }
          - { name: rights, type: cap_rights_t }
          - { name: badge, type: word_t }
      - name: Revoke
        parameters:
          - { name: index, type: word_t }
          - { name: depth, type: uint8_t }
      - name: DebugPrint
        parameters: []
  - name: TCB
    methods:
      - name: Configure
        parameters:
          - { name: fault_ep, type: word_t }
          - { name: cspace_root, type: cptr_t }
          - { name: cspace_root_data, type: word_t }
          - { name: vspace_root, type: cptr_t }
          - { name: vspace_root_data, type: word_t }
          - { name: buffer, type: word_t }
          - { name: buffer_frame, type: cptr_t }
      - name: CopyRegisters
        parameters:
          - { name: source, type: cptr_t }
          - { name: suspend_source, type: bool }
          - { name: resume_target, type: bool }
          - { name: transfer_frame, type: bool }
          - { name: transfer_integer, type: bool }
          - { name: arch_flags, type: word_t }
      - name: ReadRegisters
        parameters:
          - { name: suspend_source, type: bool }
          - { name: arch_flags, type: word_t }
          - { name: count, type: word_t }
          - { name: regs, type: "user_context_t *" }
      - name: Resume
        parameters: []
      - name: BindNotification
        parameters:
          - { name: notification, type: cptr_t }
      - name: SetAffinity
        parameters:
          - { name: affinity, type: word_t }
      - name: SetIPCBuffer
        parameters:
          - { name: buffer, type: word_t }
          - { name: buffer_frame, type: cptr_t }
      - name: SetSpace
        parameters:
          - { name: fault_ep, type: word_t }
          - { name: cspace_root, type: cptr_t }
          - { name: cspace_root_data, type: word_t }
          - { name: vspace_root, type: cptr_t }
          - { name: vspace_root_data, type: word_t }
      - name: SetTLSBase
        parameters:
          - { name: tls_base, type: word_t }
      - name: Suspend
        parameters: []
      - name: WriteRegisters
        parameters:
          - { name: resume_target, type: bool }
          - { name: arch_flags, type: word_t }
          - { name: count, type: word_t }
          - { name: regs, type: "user_context_t *" }
  - name: Untyped
    methods:
      - name: Retype
        parameters:
          - { name: type, type: word_t }
          - { name: size_bits, type: word_t }
          - { name: root, type: cptr_t }
          - { name: node_index, type: word_t }
          - { name: node_depth, type: uint8_t }
          - { name: node_offset, type: word_t }
          - { name: num_objects, type: word_t }
  - name: X86_IOPort
    methods:
      - name: In8
        parameters:
          - { name: port, type: word_t }
      - name: In16
        parameters:
          - { name: port, type: word_t }
      - name: In32
        parameters:
          - { name: port, type: word_t }
      - name: Out8
        parameters:
          - { name: port, type: word_t }
          - { name: value, type: word_t }
      - name: Out16
        parameters:
          - { name: port, type: word_t }
          - { name: value, type: word_t }
      - name: Out32
        parameters:
          - { name: port, type: word_t }
          - { name: value, type: word_t }
  - name: X86_IOPortControl
    methods:
      - name: Issue
        parameters:
          - { name: first_port, type: word_t }
          - { name: last_port, type: word_t }
          - { name: root, type: cptr_t }
          - { name: index, type: word_t }
          - { name: depth, type: uint8_t }
  - name: X86_64_PML4
    methods: []
  - name: X86_64_PDPT
    methods:
      - name: Map
        parameters:
          - { name: vspace, type: cptr_t }
          - { name: vaddr, type: word_t }
          - { name: attr, type: X86_VMAttributes_t }
      - name: Unmap
        parameters: []
  - name: X86_PD
    methods:
      - name: Map
        parameters:
          - { name: vspace, type: cptr_t }
          - { name: vaddr, type: word_t }
          - { name: attr, type: X86_VMAttributes_t }
      - name: Unmap
        parameters: []
  - name: X86_PT
    methods:
      - name: Map
        parameters:
          - { name: vspace, type: cptr_t }
          - { name: vaddr, type: word_t }
          - { name: attr, type: X86_VMAttributes_t }
      - name: Unmap
        parameters: []
  - name: X86_Page
    methods:
      - name: Map
        parameters:
          - { name: vspace, type: cptr_t }
          - { name: vaddr, type: word_t }
          - { name: attr, type: X86_VMAttributes_t }
      - name: Unmap
        parameters: []
  - name: IRQControl
    methods:
      - name: get
        parameters:
          - { name: irq, type: word_t }
          - { name: root, type: cptr_t }
          - { name: index, type: word_t }
          - { name: depth, type: uint8_t }
  - name: IRQHandler
    methods:
      - name: Ack
        parameters: []
      - name: Clear
        parameters: []
      - name: SetNotification
        parameters:
          - { name: notification, type: cptr_t }
system_calls:
  - sys_Exit
  - sys_DebugWrite
  - sys_Send
  - sys_Recv
  - sys_Call
  - sys_Reply
  - sys_ReplyRecv
  - sys_NBSend
  - sys_NBRecv
  - sys_Yield
errors:
  - ubm_NoError
  - ubm_InvalidArgument
  - ubm_InvalidCapability
  - ubm_IllegalOperation
  - ubm_RangeError
  - ubm_AlignmentError
  - ubm_TruncatedMessage
  - ubm_DeleteFirst
  - ubm_RevokeFirst
  - ubm_NotEnoughMemory
  - ubm_FailedLookup
